<router-outlet></router-outlet>
<h1>En cines</h1>

    @for (pelicula of peliculas; track $index) {
    <div class="contenedor-peliculas">
        <div>
          <div>
            <img [src]="pelicula.poster" width="169" height="250">
          </div>
        <div>
          <p>{{pelicula.titulo | uppercase}}</p>
          <p>{{pelicula.fechaLanzamiento | date:'dd-MMMM-yyyy'}}</p>
          <p>{{pelicula.precio | currency}}</p>
        </div>
        </div>
   </div>
  }
